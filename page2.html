<div class="container">
  <div class="faq">
  <form>
    <div class="form-group row welcome">
    <p class="hi"> Hey, welcome to our beta! Tell us a little bit more about you.</p>
      <label for="inputEmail3" class="col-sm-10 col-form-label">What's your email?</label>
      <div class="col-sm-10 blah">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <fieldset class="form-group row">
      <label class="col-sm-10">I'm interested in talking to experts about questions related to</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            technology
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            healthcare
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">

        <div class="form-check">
          <label class="form-check-label">

        <div class="form-check">

    </fieldset>

     <div class="form-group"> 
    <label for="exampleInputquestion">What do you want to ask?</label>
      <div class="col-sm-10 blah">
    <input type="question" class="form-control" id="exampleInputquestion"  placeholder="Enter question"> 
    <small id="emailHelp" class="form-text text-muted">We'll find an expert and match you with them.</small></div>
  </div>

    <div class="form-group row smiler">
      <div class="offset-sm-2 col-sm-10">
        <button type="SUBMIT" class="btn btn-primary">SUBMIT</button>
      </div>
    </div>
  </form>
</div>
</div>


        <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.2.js"></script>

        <script>
        var submissionsRef = new Firebase('https://form-example.firebaseio.com/submissions');

        var $form = $('#form');
        $form.submit(function(event) {
            event.preventDefault();

            // Firebase generates random id when pushed
            var data = $form.serializeArray();
            submissionsRef.push(data, function(err) {
                if (err) {
                    window.alert('Error when submitting data: ' + err.message);
                }
            });

            window.alert('Submitted answers: \n' + JSON.stringify(data, null, 2));
            $form[0].reset();
        });
        </script>

</body>
